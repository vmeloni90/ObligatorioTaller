<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obligatorio</title>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@6.5.2/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core@6.5.2/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@6.5.2/css/ionic.bundle.css"
    />

    <link rel="stylesheet" href="./css/dark.css" />
    <link rel="stylesheet" href="./css/ionic.css" />
  </head>
  <body>
    <!--Aplicacion-->
    <ion-app>
      <!--Router-->
      <ion-router>
        <ion-route url="/" component="page-login"></ion-route>
        <ion-route url="/registro" component="page-registro"></ion-route>
      </ion-router>

      <ion-router-outlet></ion-router-outlet>

      <!--Pagina - Registro-->
      <ion-page class="ion-page" id="page-registro">
        <!--Contenido-->
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Registrar</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <h1 class="ion-text-center">Nuevo usuario</h1>

          <form id="formRegistrarUsuario">
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input
                placeholder="Ingrese usuario"
                id="inpUsuario"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                placeholder="Ingrese password"
                id="inpPassword"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Departamento</ion-label>
              <ion-select value="" id="selDepartamento">
                <ion-select-option value=""
                  >Seleccione departamento</ion-select-option
                >
              </ion-select>
            </ion-item>
              <ion-item>
                <ion-label>Ciudad</ion-label>
                <ion-select value="" id="selCiudad">
                  <ion-select-option value=""
                    >Seleccione ciudad</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-col size="4"></ion-col>
              <ion-button
                color="primary"
                id="btn_login"
                shape="round"
                href="/"
              >
              <ion-icon name="person-add-outline" slot="start"></ion-icon>
              Registrar
            </ion-button>
          </form>
        </ion-content>

        <!--Footer-->
        <ion-footer>
          <ion-toolbar color="primary">
            <ion-title class="ion-text-center">Obligatorio 2023</ion-title>
          </ion-toolbar>
        </ion-footer>
      </ion-page>

      <!--Pagina - Login-->
      <ion-page class="ion-page" id="page-home">
        <!--Contenido-->
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title class="ion-text-center">Login</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <h1 class="ion-text-center">Iniciar sesi√≥n</h1>
          
              <form id="formLoginUsuario"></form>
                <ion-item>
                  <ion-label position="floating">Usuario</ion-label>
                  <ion-input
                    placeholder="Ingrese usuario"
                    id="inp_usuario"
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input
                    type="password"
                    placeholder="Ingrese contrasena"
                    id="inp_password"
                  ></ion-input>
                  <ion-icon
                    name="eye-off-outline"
                    id="mostrar_pwd"
                    slot="end"
                  ></ion-icon>
                </ion-item>

                <ion-grid>
                  <ion-row>
                    <ion-col size="4">
                      <ion-button
                        color="primary"
                        expand="block"
                        id="btn_login"
                        shape="round"
                        >Login
                        <ion-icon name="finger-print-outline" slot="start"></ion-icon>
                      </ion-button>
                    </ion-col>
                  </ion-row>
              
                  <ion-row>
                    <ion-col size="12">
                      No tiene cuenta?
                      <ion-router-link href="/registro" class="underline"
                        >Registrarse aqui
                      </ion-router-link>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </form>
        </ion-content>

        <!--Footer-->
        <ion-footer>
          <ion-toolbar color="primary">
            <ion-title class="ion-text-center">Obligatorio 2023</ion-title>
          </ion-toolbar>
        </ion-footer>
      </ion-page>
    </ion-app>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
